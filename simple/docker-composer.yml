# This file uses new names and a new port (5433) to avoid all old conflicts.
services:
  # Changed service name to 'postgres'
  postgres:
    # This is the standard, stable image for Postgres 16 + pgvector
    image: pgvector/pgvector:pg16
    # Changed container name to 'pgvector-db'
    container_name: pgvector-db
    ports:
      # THE CRITICAL CHANGE:
      # We connect your computer's port 5433 to the container's port 5432.
      # This avoids any conflicts on port 5432.
      - "5433:5432"
    environment:
      # Changed user and password to be 100% new
      POSTGRES_USER: 'test_user'
      POSTGRES_PASSWORD: 'test_pass'
      POSTGRES_DB: 'vectordb'
    volumes:
      # Changed volume name to 'pg-data' to ensure no old data is used
      - pg-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  # Defines the new, clean volume
  pg-data:
    driver: local


